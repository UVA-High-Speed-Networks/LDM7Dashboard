    <style type="text/css">
        /* 13. Basic Styling with CSS */

        /* Style the lines by removing the fill and applying a stroke */
        .line {
            fill: none;
            stroke: #529ec2;
            stroke-width: 3;
        }

        .overlay {
            fill: none;
            pointer-events: all;
        }

        /* Style the dots by assigning a fill and stroke */
        .dot {
            fill: #529fc29f;
            stroke: #fff;
        }

        .focus circle {
            fill: none;
            stroke: steelblue;
        }
    </style>
    <style>
        .chart-line {
            fill: none;
            stroke: black;
            stroke-width: 1px;
        } 
    </style>
</head>

<body>

    <!-- Page Content  -->
    <div id="content">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <div class="container" ng-app="">
            <div class="container-fluid" style="width: 50%; float: right; text-align: right">
                <p>
                    Feed Type:
                    <select id="feedtype">
                        <option value="NGRID" selected="selected">NGRID</option>
                        <option value="HDS">HDS</option>
                        <option value="CONDUIT">CONDUIT</option>
                        <option value="DIFAX">DIFAX</option>
                        <option value="FNEXRAD">FNEXRAD</option>
                        <option value="FSL2">FSL2</option>
                        <option value="FSL3">FSL3</option>
                        <option value="GPS">GPS</option>
                        <option value="IDS|DDPLUS">IDS|DDPLUS</option>
                        <option value="LIGHTNING">LIGHTNING</option>
                        <option value="NEXRAD3">NEXRAD3</option>
                        <option value="NIMAGE">NIMAGE</option>
                        <option value="PCWS">PCWS</option>
                        <option value="UNIWISC">UNIWISC</option>
                    </select>
                </p>

                <p>
                    <!-- Choose throughput or received products. -->
                    Data Type:
                    <!-- <select id="datatype" data-toggle="tooltip" data-placement="bottom" title=""> -->
                    <select id="datatype">
                        <option value="avgThru" data-toggle="tooltip" data-placement="bottom" data-original-title="avg" selected="selected">Average Throughput</option>
<!-- <span data-toggle="tooltip" title="The latest data is received more than 30 minutes ago."> Less Active Hosts</span> -->
                        <option value="minThru" data-toggle="tooltip" data-placement="bottom" data-original-title="min">Minimum Throughput</option>
                        <option value="maxLatencyThru" data-toggle="tooltip" data-placement="bottom" data-original-title="max">Throughput with Max Latency</option>
                        <option value="percentile80Thru" data-toggle="tooltip" data-placement="bottom" data-original-title="80th">Throughput of 80th percentile</option>
                        <option value="ffdrSize" data-toggle="tooltip" data-placement="bottom" data-original-title="ffdrSize">FFDR of Product Size</option>
                        <option value="ffdrProd" data-toggle="tooltip" data-placement="bottom" data-original-title="ffdrProd">FFDR of Product Number</option>
                        <option value="negativeLatencyRatio">Ratio of Negative Latency</option>
                        <!-- <option value="aggregatedDelay">Aggregated Latency</option> -->
                    </select>
                </p>
            </div>

            <h2>Overwiew</h2>
            <p id="currDate"></p>
            <div class="chart-container" style="align-content: center">
                <svg version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg" id="map">
                </svg>
            </div>

            <div style="width: 160px; float: right; text-align: left;">
                <span style="color: darkkhaki"> ● </span>
                <span data-toggle="tooltip" title="The latest data is received more than 10 minutes ago."> Less Active Hosts</span> <br/>
                <span style="color: brown"> ● </span>
                <span> Unavailable Hosts</span>
            </div>

            <div class="dividing-line"></div>

            <!-- linechart -->
            <div>
                <h2 style="text-align:center;" id="barchart-title"></h2>
            </div>

            <div class="chart-container">
                <svg version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg" id="bar-chart">
                </svg>
                <!-- <svg 
                        version="1.1"

                    <button onclick="custom()" id="custombtn" class="btn btn-dark"> Custom </button>
                    <!-- <input type="submit" value="custom" id="custom"/> -->
                </div>
            </div>

            <div class="dataTooltip"></div>
        </div>
